<!DOCTYPE html>
<html>
	<head>
		<title>Torigakiru!</title>
		<script src="https://dl.dropbox.com/s/ovqroqc84ac83x2/torigakiru.js?dl=0" type="text/javascript"></script>
		<link href="https://dl.dropbox.com/s/sxwtqnmhmu3iazs/torigakiru.css?dl=0" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<h1>Mikumo vs. Karasuma</h1>
		<div id="display" class="font-medium"></div>
		<div id="display-two" class="font-medium"></div>
		<div>
			<fieldset>
				<legend>Trigger:</legend>
				<label>
					<input id="asteroid" type="radio" name="size" checked="checked" />
					Asteroid
				</label>
				<label>
					<input id="meteora" type="radio" name="size" />
					Meteora
				</label>
				<label>
					<input id="viper" type="radio" name="size" />
					Viper
				</label>
				<label>
					<input id="hound" type="radio" name="size" />
					Hound
				</label>
				<label>
					<input id="shield" type="radio" name="size" />
					Shield
				</label>
			</fieldset>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Battle!</button>
			</fieldset>
		</div>

		<div>
			<img class="mikumo" src="https://www.dropbox.com/s/d4dcwriw544a09j/000005535_02_l.jpg?dl=1">
			<img src="https://www.dropbox.com/s/ora13p0zn2z4hlf/Chibi_Karasuma.png?dl=1">
		</div>
		
	</body>
</html>
